<!-- Vista de inicio de sesión -->
<!DOCTYPE html>
<html lang="en">
<!-- - - - - - - - - - - - - - - - - - - - - - CABEZA - - - - - - - - - - - - - - - - - - - - - - - - -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/apple-icon-76x76.png">
  <link rel="stylesheet" href="../css/main.css">
  <title>Sesión</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
</head>
<!-- - - - - - - - - - - - - - - - - - - - - - CUERPO - - - - - - - - - - - - - - - - - - - - - - - - -->
<body class="grad50 vh100">
  <!--boton que retrocede-->
  <header>
    <a class="btn btn-default" href="../views/sesion.html" role="button"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></a>
    <div class="row">
      <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-5 col-md-offset-3 col-md-5 col-lg-offset-3 col-lg-5">
        <div class="col-xs-push-2 col-xs-7 col-sm-8 col-md-8 col-lg-8">
          <img class="img-responsive" src="../assets/images/logo.png" alt="logo">
        </div>
      </div>
    </div>
  </header>

  <div class="container center">
    <div class="row">
      <div class="col-xs-12 col-sm-offset-2 col-sm-7 col-md-offset-2 col-md-7 col-lg-offset-2 col-lg-7">
        <h3>Ingresa correo existente:</h3>
        <h5>(este correo será verificado enviandote un e-mail para confirmación)</h5>
        <input id="email" type="email" class="form-control vh5" placeholder="Email">
        <h3>Crear contraseña:</h3>
        <h5>(6 caracteres como minimo)</h5>
        <input id="password" type="password" class="form-control vh5" placeholder="Password">
        <div class="col-xs-12 col-sm-offset-2 col-sm-9 col-md-offset-2 col-md-9 col-lg-offset-2 col-lg-9">
          <button onclick="crear()" type="submit" class="btn btn-warning btn-lg btn-block login">Crear</button>
        </div>
        <br>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div id="contenido">
          </div>
      </div>
    </div>
  </div>

  <!--Enlaces js-->
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
