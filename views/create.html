<!DOCTYPE html>
<html lang="en">
<!-- - - - - - - - - - - - - - - - CABEZA - - - - - - - - - - - - - - - - - - - -  -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
  <link rel="stylesheet" href="../vendors/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/images/favicon/apple-icon-76x76.png">
  <link rel="stylesheet" href="../css/main.css">
  <title>Crear Cuenta</title>
  <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
</head>
<!-- - - - - - - - - - - - - - - - CUERPO - - - - - - - - - - - - - - - - - - - -  -->
<body class="vh100 bg-create black">

  <div class="page-container">
    <!--titulo-->
    <h1 class="title-form black">REGISTRATE</h1>
    <!-- id: email, password y signUp /content-->
    <form class="user-form" action="" method="post">
      <h3>Ingresa correo existente:</h3>
      <h5>(este correo será verificado enviandote un e-mail para confirmación)</h5>
      <input id="email" type="email" class="login" placeholder="E-mail" name="email">
      <h3>Crear contraseña:</h3>
      <h5>(6 caracteres como minimo)</h5>
      <input id="password" type="password" class="login" placeholder="Password" name="password">
      <button id="signUp" type="submit" class="btn-login">Sign up</button>
      <!-- aviso emergente -->
      <div id="content" class="white"></div>
    </form>
  </div>

  <!--Enlaces js-->
  <script src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../js/email.js"></script>

</body>
</html>
